<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <h2 class="page-header">Github Organizations</h2>
      <form {{action viewOrganization on="submit"}}>
        <div class="input-group">
          {{input type="text" value=organization class="form-control" placeholder="enter organization name"}}
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div><!-- /input-group -->
      </form>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="organization">
    <h3>{{name}}</h3>

    <div class="row">
      <div class="col-sm-4">
        <ul class="list-group">
          {{#each member in model.members}}
            <li class="list-group-item">
              {{#link-to "organization.member" member}}
                {{gravatar member.gravatar_id 30}}
                {{member.login}}
              {{/link-to}}
            </li>
          {{/each}}
        </ul>
      </div>
      <div class="col-sm-8">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="organization/member">
    <h4>{{name}}</h4>
    <div class="row">
      <div class="col-xs-3">
        {{gravatar gravatarId 150}}
      </div>
      <div class="col-xs-9">
        <table class="table">
          <tbody>
            <tr>
              <td>Username</td>
              <td>{{login}}</td>
            </tr>
            <tr>
              <td>Public Repos</td>
              <td>{{publicRepos}}</td>
            </tr>
            <tr>
              <td>Public Gists</td>
              <td>{{publicGists}}</td>
            </tr>
            <tr>
              <td>Following</td>
              <td>{{following}}</td>
            </tr>
            <tr>
              <td>Followers</td>
              <td>{{followers}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </script>

  <script src="js/libs/lodash.min.js"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/libs/ember-model-latest.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
